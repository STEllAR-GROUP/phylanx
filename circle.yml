machine:
    services:
        - docker
    environment:
        IMAGE_NAME: stellargroup/phylanx:test

general:
    branches:
        ignore:
            - gh-pages

dependencies:
    pre:
        - docker build -t $IMAGE_NAME tools/docker:
            timeout: 1200
        - mkdir -p build

    override:
        - docker run -v $PWD:/phylanx -w /phylanx/build -e "CIRCLECI=true" ${IMAGE_NAME} cmake -DHPX_DIR=/usr/local/lib/cmake/HPX -DEigen3_DIR=/eigen/3.3.4/share/eigen3/cmake/ -DEigen3_INCLUDE_DIRS=/eigen/3.3.4/include/eigen3 ..
        - docker run -v $PWD:/phylanx -w /phylanx/build ${IMAGE_NAME} make -j2

test:
    override:
        - docker run -v $PWD:/phylanx -w /phylanx/build ${IMAGE_NAME} ./bin/phylanxrun.py

