                requires:
                    - checkout_code
            - build:
                requires:
                    - configure
            - docs_push:
                <<: *docs_push_branch_filter
                requires:
                    - build
            - check.code_format:
                requires:
                    - build
            - check.help_format:
                requires:
                    - build
            - tests.regressions:
                requires:
                    - build
            - tests.unit.plugins.arithmetics:
                requires:
                    - build
            - tests.unit.plugins.booleans:
