                    - build
            - tests.unit.plugins.listops:
                requires:
                    - build
            - tests.unit.plugins.matrixops:
                requires:
                    - build
            - tests.unit.plugins.statistics:
                requires:
                    - build
            - tests.unit.group_1:
                requires:
                    - build
            - tests.unit.group_2:
                requires:
                    - build
            - tests.unit.distributed:
                requires:
                    - build
            - deploy_image:
                requires:
                    - build
                    - check.code_format
                    - check.help_format
                    - tests.regressions
                    - tests.unit.plugins.arithmetics
                    - tests.unit.plugins.booleans
                    - tests.unit.plugins.controls
                    - tests.unit.plugins.fileio_solvers
                    - tests.unit.plugins.listops
                    - tests.unit.plugins.matrixops
                    - tests.unit.plugins.statistics
                    - tests.unit.group_1
                    - tests.unit.group_2
                    - tests.unit.distributed
