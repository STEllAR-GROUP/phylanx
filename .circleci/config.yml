    deploy_image:
        <<: *docker_config
        environment:
            TARGET_IMAGE_NAME: stellargroup/phylanx:devel
        steps:
            - <<: *attach_phylanx_tree
            - setup_remote_docker
            - run:
                name: Avoid re-running CMake
                command: touch build.ninja
                working_directory: /phylanx/build
            - run:
                name: Justify build
                command: ninja -n -d explain install
                working_directory: /phylanx/build
            - run:
                name: Installing
                command: ninja -j1 install
                working_directory: /phylanx/build
            - run:
                name: Create Docker Image
                command: |
                    cp /phylanx/source/tools/docker/circleci/Dockerfile .
                    VER="18.03.0-ce"
                    curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
                    tar -xz -C /tmp -f /tmp/docker-$VER.tgz
                    mv /tmp/docker/* /usr/bin
                    docker build -t ${TARGET_IMAGE_NAME} .
                working_directory: /usr/local
            - run:
                name: Test installation
                command: docker run --rm ${TARGET_IMAGE_NAME} physl --hpx:threads=1 --code=1+2 --print
            # Deployment
            - deploy:
                name: Push the Phylanx build environment Docker image
                command: |
                  if [ -z "$CIRCLE_PR_NUMBER" ] && [ "$CIRCLE_BRANCH" == "master" ]; then
                    docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
                    docker push ${TARGET_IMAGE_NAME}
                  else
                    echo "Skipping docker push on non-master branch"
                  fi

